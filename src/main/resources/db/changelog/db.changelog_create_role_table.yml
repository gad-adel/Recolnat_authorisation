databaseChangeLog:
  - changeSet:
      id: init-role-table
      author: ZBO
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar2 (255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar2 (255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modified_by
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: modified_at
                  type: timestamp
                  constraints:
                    nullable: true





